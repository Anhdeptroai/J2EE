<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm bài viết từ thiện</title>
    <!-- CDN bootstrap MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet"/>
    <style>
        body, html {
            height: 100%;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
        form {
            width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
<form method="post" th:action="@{/orders}">
    <div class="form-group">
        <label for="inputimg">Link hình ảnh</label>
        <input name="inputimg" type="text" class="form-control" id="inputimg" placeholder="Nhập link hình ảnh">
    </div>
    <div class="form-group">
        <label for="inputtitle">Tiêu đề bài viết</label>
        <input name="inputtitle" type="text" class="form-control" id="inputtitle" placeholder="Nhập tiêu đề">
    </div>
    <button type="submit" class="btn btn-primary">Cập nhật</button>
</form>
</body>
<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>
</html>
