<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý nội dung</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- CDN bootstrap MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet"/>
</head>
<body>
<h4 style="margin-top: 20px; color: #ee3b3b">Danh sách chương trình quyên góp</h4>

<table class="table align-middle" style="margin-top: 70px">
    <thead>
    <tr>
        <th scope="col">Mã</th>
        <th scope="col">Tiêu đề</th>
        <th scope="col">Hình ảnh tiêu đề</th>
        <th scope="col">Trạng thái</th>
        <th scope="col">Hiển thị</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="charitycontentModelList : ${charitycontentModelLists}">
        <th scope="row">1</th>
        <td th:text="${charitycontentModelList.title}"></td>
        <td>
            <img th:src="${charitycontentModelList.img}" alt="Hình ảnh tiêu đề" width="100">
        </td>
        <td>
            <div class="dropdown">
            <button
                    class="btn btn-primary dropdown-toggle"
                    type="button"
                    id="dropdownMenuButton"
                    data-mdb-dropdown-init
                    data-mdb-ripple-init
                    aria-expanded="false"
                    th:text="${charitycontentModelList.status}"
            >
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="#">Đang vận động</a></li>
                <li><a class="dropdown-item" href="#">Đã đóng</a></li>
            </ul>
            </div>
        </td>
        <td>
            <div class="btn-group">
                <button type="button" class="btn btn-info dropdown-toggle" data-mdb-dropdown-init data-mdb-ripple-init aria-expanded="false" th:text="${charitycontentModelList.displaycategory}"></button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Hoàn cảnh quyên góp</a></li>
                    <li><a class="dropdown-item" href="#">Các dự án quan trọng</a></li>
                    <li><a class="dropdown-item" href="#">Các dự án mới được công bố</a></li>
                    <li><a class="dropdown-item" href="#">Các dự án đang thực hiện</a></li>
                </ul>
            </div>
        </td>

        <td><a href="" type="submit" class="btn btn-outline-primary" data-mdb-ripple-init data-mdb-ripple-color="dark">Xem chi tiết</a></td>
        <form action="" method="post" onsubmit="">
            <td><button type="submit" class="btn btn-outline-danger" data-mdb-ripple-init data-mdb-ripple-color="dark">Xóa</button></td>
        </form>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td><a href="orders" type="submit" class="btn btn-outline-success" data-mdb-ripple-init data-mdb-ripple-color="dark">Thêm</a></td>
    </tr>
    </tbody>
</table>
</body>
<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js"></script>
</html>
